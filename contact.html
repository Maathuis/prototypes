<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="images/finx_white.png" alt="Logo" id="logo" class="logo-img"> <!-- Add your logo here -->
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="prototypes.html">Prototypes</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html"><b>Contact</b></a></li>
    </ul>
  </nav>

  <div class="main-content">
  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, feel free to reach out!</p><br>
    <form>
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message"><b>Message:</b></label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <input type="submit" value="Send Message">
    </form>
  </section>
</div>

  <footer>
    <p>FIN-X. All rights reserved.</p>
  </footer>


</body>
</html>
